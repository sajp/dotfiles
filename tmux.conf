# use CTRL-A as modifier
unbind C-b
set -g prefix C-a

# send command to inner sessions
bind a send-prefix

# Support for 256 colors
set -g default-terminal "screen-256color"

# vi-style controls for copy mode
setw -g mode-keys vi

# vi-style controls for status
set -g status-keys vi

# Window index base 1
set -g base-index 1

# highlight status bar on activity
setw -g monitor-activity on

# large history
set -g history-limit 100000

# allow mouse in copy or select mode
setw -g mode-mouse on

# allow mouse to select pane
set -g mouse-select-pane on

# automatically set window title
setw -g automatic-rename on

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left ‘#[fg=green]#H’

# Highlight active window
set-window-option -g window-status-current-bg red

#right status session information
set -g status-right ‘#[fg=yellow]#(uptime | cut -d “,” -f 2-)’

######## Bindings ########
# vim copy selection
bind ESCAPE copy-mode

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# force a reload of the config file
bind r source-file ~/.tmux.conf

# navigate panes with hjkl
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R

bind k kill-pane
bind K kill-window
  
# resize panes like vim
bind < resize-pane -L 10 
bind L resize-pane -L 100
bind > resize-pane -R 10
bind R resize-pane -R 100
bind - resize-pane -D 5
bind D resize-pane -D 35
bind + resize-pane -U 5
bind U resize-pane -U 35

# bind : to command-prompt like vim this is the default in tmux already
bind : command-prompt

# last window
bind C-a last-window
